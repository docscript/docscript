language: node_js
node_js:
- '4.1'
cache:
  directories:
  - node_modules
  - bower_components
  - doc-repo
before_script:
  - npm install -g bower
  - bower install
script:
- npm run doc-build
- npm run cli-build
- npm run search-index-build
- npm run search-index-lib
- npm run explorer-build
- npm run test
- npm run gen-doc
after_success: bash ./deploy-gh-pages.sh
env:
  global:
  - GH_REF: github.com/docscript/docscript.git
  - secure: 
